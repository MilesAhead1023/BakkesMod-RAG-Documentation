services:
  gui:
    build: .
    command: python rag_gui.py
    ports:
      - "7860:7860"
    env_file: .env
    volumes:
      - ./docs_bakkesmod_only:/app/docs_bakkesmod_only:ro
      - ./templates:/app/templates:ro
      - rag_storage:/app/rag_storage
      - logs:/app/logs
      - ./.env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:7860/')"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3

  mcp-server:
    build: .
    command: python -m bakkesmod_rag.mcp_server
    env_file: .env
    volumes:
      - ./docs_bakkesmod_only:/app/docs_bakkesmod_only:ro
      - ./templates:/app/templates:ro
      - rag_storage:/app/rag_storage
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    profiles: [production]
    restart: unless-stopped
    networks:
      - rag-network

  rag-worker:
    build: .
    command: uvicorn bakkesmod_rag.api:app --host 0.0.0.0 --port 8080
    profiles: [production]
    env_file: .env
    environment:
      - CACHE_BACKEND=redis
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./docs_bakkesmod_only:/app/docs_bakkesmod_only:ro
      - ./templates:/app/templates:ro
      - rag_storage:/app/rag_storage
    depends_on:
      - redis
    networks:
      - rag-network

  nginx:
    image: nginx:alpine
    profiles: [production]
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rag-worker
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  rag_storage:
  logs:
